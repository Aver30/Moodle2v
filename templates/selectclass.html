{% extends "layout.html" %}

{% block content %}

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<main class="container signup-section">

  {% if user == "D"  %}
  <a href = "{{ url_for('dem_page') }}" class = "btn-primar logout">Home</a>
  {% endif %}

  {% if user == "L"  %}
  <a href = "{{ url_for('Lec_pageV2') }}" class = "btn-primary logout">Home</a>
  {% endif %}

  <div class = "section-content">
    <form class="form-group" method="POST" action="/genReport">


      <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">Select Class</span>
                <select name="selectClass" class="selectpicker form-control">
                  {% for o in data %}
                  <option value="{{ o }}"> {{ o }}</option>
                  {% endfor %}
                </select>
        </div>

      <button type="submit" class="btn-primary">Generate Report</button>



    </form>
  </div>



</main>

{% endblock %}
